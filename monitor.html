<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor Solar en Tiempo Real</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .rotated-wrapper {
      position: absolute;
      top: -10em;
      left: 5em;
      transform: rotate(270deg) translate(-50%, -50%);
      transform-origin: center center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    #lastUpdate {
      margin-bottom: 20px;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      min-width: 350px;
    }

    .green {
      background-color: #e6ffe6;
    }

    .blue {
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>
  <div class="rotated-wrapper">
    <h1>‚òÄÔ∏è Monitor Solar en Tiempo Real</h1>
    <p id="lastUpdate">Cargando...</p>

    <div class="card-container">
      <div class="card blue">
        <h2>üî∑ Todas las plantas</h2>
        <p><strong>Potencia actual:</strong> <span id="pot_total"></span> kW</p>
        <p><strong>Energ√≠a hoy:</strong> <span id="energia_hoy"></span> kWh</p>
        <p><strong>Energ√≠a total:</strong> <span id="energia_total"></span> kWh</p>
      </div>

      <div class="card green">
        <h2>üü¢ El Sebadal</h2>
        <p><strong>Potencia actual:</strong> <span id="pot_sebadal"></span> kW</p>
        <p><strong>√öltima producci√≥n:</strong> <span id="ultima_prod"></span></p>
        <p><strong>Consumo total hoy:</strong> <span id="uso_total"></span> kWh</p>
        <p><strong>Producci√≥n total hoy:</strong> <span id="prod_total"></span> kWh</p>
        <p><strong>Autoconsumo:</strong> <span id="autoconsumo"></span> kWh</p>
        <p><strong>Compra a red:</strong> <span id="compra_red"></span>%</p>
      </div>
    </div>
  </div>

  <script>
    async function actualizar() {
      try {
        const res = await fetch("datos.json?ts=" + Date.now()); 
        const data = await res.json();

        document.getElementById("lastUpdate").textContent = "√öltima actualizaci√≥n: " + data.actualizado;

        document.getElementById("pot_total").textContent = data.total.potencia;
        document.getElementById("energia_hoy").textContent = data.total.energia_hoy;
        document.getElementById("energia_total").textContent = data.total.energia_total;

        document.getElementById("pot_sebadal").textContent = data.sebadal.potencia;
        document.getElementById("ultima_prod").textContent = `${data.sebadal.ultima_produccion_valor} kW a ${data.sebadal.ultima_produccion_hora}`;
        document.getElementById("uso_total").textContent = data.sebadal.uso_total;
        document.getElementById("prod_total").textContent = data.sebadal.produccion_total;
        document.getElementById("autoconsumo").textContent = data.sebadal.autoconsumo;
        document.getElementById("compra_red").textContent = data.sebadal.compra_red;
      } catch (e) {
        document.getElementById("lastUpdate").textContent = "Error cargando datos.";
        console.error(e);
      }
    }

    actualizar();
    setInterval(actualizar, 70000); 
  </script>
</body>
</html>
